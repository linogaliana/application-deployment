#| filename: "deployment/deployment.yaml"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-deployment
  labels:
    app: titanic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titanic
  template:
    metadata:
      labels:
        app: titanic
    spec:
      containers:
      - name: titanic
        image: linogaliana/application:v0.0.3
        ports:
        - containerPort: 5000
        env:
        - name: JETON_API
          valueFrom:
            secretKeyRef:
              name: api-jeton
              key: JETON_API
        - name: MLFLOW_TRACKING_URI
          value: https://user-${USERNAME}-mlflow.user.lab.sspcloud.fr
        resources:
        limits:
            memory: "2Gi"
            cpu: "1000m"